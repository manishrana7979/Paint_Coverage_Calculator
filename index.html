<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Coverage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Paint Coverage Calculator</h1>
        <form id="coverageForm">
            <label for="liters">Liters of Paint:</label>
            <input type="number" id="liters" placeholder="Enter liters of paint"><br>

            <label for="price">Price of Paint (in â‚¹):</label>
            <input type="number" id="price" placeholder="Enter price of paint"><br>

            <label for="coverage">Coverage for 1 coat (sqft/L):</label>
            <input type="number" id="coverageMin" placeholder="Min coverage (sqft/L)">
            <span>to</span>
            <input type="number" id="coverageMax" placeholder="Max coverage (sqft/L)"><br>

            <label for="coats">Number of Coats:</label>
            <input type="number" id="coats" placeholder="Enter number of coats" value=""><br>

            <button type="button" onclick="calculateCoverage()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
